<h2>My Heroes <span class="badge">{{heroes.length}}</span></h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<button (click)="getHeroes()">refresh</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <app-hero-row [heroId]="hero.id" [name]="hero.name" (onDelete)="delete(hero)"></app-hero-row>
  </li>
</ul>
