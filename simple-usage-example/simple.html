<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hero Row Experiment</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./main-es2015.js"></script>
  <script src="./polyfills-es2015.js"></script>
  <script src="./runtime-es2015.js"></script>
  <script src="./vendor-es2015.js"></script>
</head>
<body>
<p>Simple inclusion of hero-row:</p>
<hero-row hero-id="17" name="Hugo"></hero-row>
<hero-row hero-id="18" name="Karl"></hero-row>
<p>Check browser console for delete events.</p>
<script>
document.querySelectorAll('hero-row').forEach(
    (heroRow) =>
        heroRow.addEventListener('onDelete',
            (e) => console.log('got delete event for id ', e.detail, ' and the type of that value is ', typeof e.detail)));
</script>
</body>
</html>
